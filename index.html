<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors, Lizard, Spock</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </header>
        <main>
            <section id="game"> 
                <h2>Game Area</h2>
                <button id="rock"><i class="fas fa-hand-rock"></i>Rock</button> 
                <button id="paper"><i class="fas fa-hand-paper"></i>Paper</button> 
                <button id="scissors"><i class="fas fa-hand-scissors"></i>Scissors</button> 
                <button id="lizard"><i class="fas fa-hand-lizard"></i>Lizard</button> 
                <button id="spock"><i class="fas fa-hand-spock"></i>Spock</button> 
            </section> 
            <section id="scoreboard"> 
                <h2>Scoreboard</h2>
                <p>User Score: <span id="userScore">0</span></p> 
                <p>Computer Score: <span id="computerScore">0</span></p> 
            </section>
             <audio id="background-music" src="background-music.mp3" loop autoplay></audio>
        </main>
    <script src="script.js"></script>
    </body>
</html>
